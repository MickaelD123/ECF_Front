<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECF frontend</title>
    <link rel="stylesheet" href="plat.css">
</head>

<body>
    <header role="banner">
        <h1 id="page-title">La Crêperie de Stéphanie</h1>
        <h2 id="main-title">Restaurant Crêperie </h2>
    </header>
    <div class="card">
        <div class="image-container">
            <img src="images/crepe.webp" alt="Photo du plat" class="card-img">
        </div>

            <h2 class="card-title">Crêpes Suzette</h2>
            <p class="card-description">Des crêpes fines nappées d'une sauce à la framboise flambée au Grand Marnier avec Chantilly.</p>
            <p class="card-price">€12.00</p>
        </div>
    </div>
